<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TucuCake | La mejor repostería del Norte Argentino</title>
    <!--Bootstrap Css-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <!--estilos css-->
    <link rel="stylesheet" href="./css/login.css" />

    <!--Boxicons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--Fuentes-->
    <!-- EUPHORIA SCRIPT = TITULOS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap"
      rel="stylesheet"
    />
    <!--animate css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- SOURCE SANS PRO = CONTENIDO -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="login-div show animate__animated animate__fadeInUp"
      id="form_log"
    >
      <div class="logo"></div>
      <div class="title">La mejor reposter&iacute;a</div>
      <div class="subtitle">del pa&iacute;s</div>
      <form class="form" id="form_login">
        <div class="username">
          <i class="bx bxs-user"></i>
          <input
            type="text"
            id="user"
            class="user-input"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="password">
          <i class="bx bxs-lock"></i>
          <input
            type="password"
            id="pass"
            class="pass-input"
            placeholder="Contraseña"
            required
          />
        </div>
        <button class="signin-button" id="btn_log">Ingresar</button>
      </form>
      <div class="link">
        <a href="#">Olvidaste tu contraseña?</a><br />
        <a href="#" id="btn_reg">Nuevo aqu&iacute;? Reg&iacute;strate!</a>
      </div>
    </div>

    <!--Formulario registro-->
    <div
      class="login-div hide animate__animated animate__fadeOutDown"
      id="form_reg"
    >
      <div class="logo"></div>
      <div class="title" id="title_r">La mejor reposter&iacute;a</div>
      <div class="subtitle" id="sub_r">del pa&iacute;s</div>
      <form class="form" id="form_r">
        <div class="username">
          <i class="bx bxs-user"></i>
          <input
            type="text"
            id="user_r"
            class="user-input"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="password">
          <i class="bx bxs-lock"></i>
          <input
            type="password"
            id="pass_r"
            class="pass-input"
            placeholder="Contraseña"
            required
          />
        </div>
        <div class="password">
          <i class="bx bxs-lock"></i>
          <input
            type="password"
            id="pass_rep"
            class="pass-input"
            placeholder="Repita contraseña"
            required
          />
        </div>
        <div class="username">
          <i class="bx bxs-envelope"></i>
          <input
            type="email"
            id="email_r"
            class="mail-input"
            placeholder="Correo electronico"
            required
          />
        </div>
        <button class="signin-button">Registrarse</button>
      </form>
      <div class="link">
        <a href="#" id="btn_login"
          >Ya ten&eacute;s usuario? Ingres&aacute; aqu&iacute;</a
        >
      </div>
    </div>
    <!--Bootstrap scripts-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--boxicons scripts-->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <!--scripts-->
    <script src="./js/login.js"></script>
    <!--sweet alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/sweetAlert.js"></script>
  </body>
</html>
