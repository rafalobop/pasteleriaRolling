<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TucuCake | La mejor reposter√≠a del Norte Argentino</title>
    <!--Bootstrap Css-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--estilos css-->
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <!--Boxicons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--Fuentes-->
    <!-- EUPHORIA SCRIPT = TITULOS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap"
      rel="stylesheet"
    />
    <!-- SOURCE SANS PRO = CONTENIDO -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-navbar p-4">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="./home.html"
            ><img src="./img/logo.png" width="120" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav p-3 navbar-items">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Inicio</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="cart.html"
                  >Productos<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                
                <button
                type="button"
                class="btn btn-primary"
                onclick="verCarrito()"
              >
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span id="countCarrito" class="badge badge-light">0</span>
              </button>

             
                <!--Bootstrap 

                <a class="nav-link" href="#carrito"
                  ><i class="bx bx-cart-alt"
                    ><span id="countCarrito" class="badge badge-light"
                      >0</span
                    ></i
                  ></a>
              scripts--> 

              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="row mt-4">
        <div class="col mt-4">
          <h1 class="title">Nuestros Productos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card-deck" id="contenedor"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="row footer bg-light mt-4">
        <div class="col-md-6">
          <h4 class="footer-title">Seguinos!</h4>
          <div class="col left">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-whatsapp"></i> </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col right">
            <ul>
              <li><a href="home.html">Inicio</a></li>
              <li><a href="cart.html">Productos</a></li>
              <li><a href="#carrito">Carrito</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    
    
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalCarrito"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Carrito de productos
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <span>Total: </span><span id="totalCarrito"> </span>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- --------------------------------------------- -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--boxicons scripts-->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <!--scripts-->
    <script src="./js/cart.js"></script>
