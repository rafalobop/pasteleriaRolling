<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Palanquin+Dark:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>TucuCake | La mejor reposter√≠a del Norte Argentino</title>
  </head>
  <body>
    <header id="header" class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="home.html"
            ><img src="./img/logohome.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-uppercase">
              <li class="nav-item active">
                <a class="nav-link" href="home.html"
                  >Inicio <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-light pb-3">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  <span id="countCarrito" class="badge badge-light">0</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section id="main">
        <div
          id="carousel"
          class="carousel slide carousel-fade"
          data-ride="carousel"
          data-pause="false"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/imagen-1.jpg"
                class="d-block w-100"
                alt="imagen 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/imagen-2.png"
                class="d-block w-100"
                alt="imagen 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/imagen-3.png"
                class="d-block w-100"
                alt="imagen 3"
              />
            </div>
            <div class="overlay">
              <div class="container">
                <div class="row align-items-center">
                  <div
                    class="col-md-6 offset-md-6 text-center text-md-right text-uppercase"
                  >
                    <h1>Los mejores productos</h1>
                    <p class="d-none d-md-block">
                      Los encontras en un solo lugar
                    </p>
                    <button type="button" class="btn text-uppercase">
                      <a href="#">Comprar ahora</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="categories">
        <div class="cards col">
          <div class="cards-container row">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="https://static4.todobonito.com/m/2019/04/torta-fiesta-helados-11.jpg"
                    alt=""
                  />
                </div>
                <div class="flip-card-back">
                  <h1>Tortas</h1>
                </div>
              </div>
            </div>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="https://i.blogs.es/45c847/15-recetas-de-tartas-que-siempre-quisiste-hacer-en-su-version-mas-facil-/450_1000.jpeg"
                    alt=""
                  />
                </div>
                <div class="flip-card-back">
                  <h1>Tartas</h1>
                </div>
              </div>
            </div>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="https://elgourmet.s3.amazonaws.com/recetas/cover_esazqgl6or_iStock-1167515863.jpg"
                    alt=""
                  />
                </div>
                <div class="flip-card-back">
                  <h1>Brownies</h1>
                </div>
              </div>
            </div>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI83AXmYU5UpjB0i-dhzLZLFtEZgR6Yr8ybA&usqp=CAU"
                    alt=""
                  />
                </div>
                <div class="flip-card-back">
                  <h1>Panader&iacute;a</h1>
                </div>
              </div>
            </div>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="https://cdn2.cocinadelirante.com/sites/default/files/images/2020/04/como-hacer-cupcakes-de-vainilla-para-vender.jpg"
                    alt=""
                  />
                </div>
                <div class="flip-card-back">
                  <h1>Cupcakes</h1>
                </div>
              </div>
            </div>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="https://www.bacanal.com.ar/wp-content/uploads/2018/08/macarons.jpg"
                    alt=""
                  />
                </div>
                <div class="flip-card-back">
                  <h1>Macarrons</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/823835b326.js"></script>
  </body>
</html>
