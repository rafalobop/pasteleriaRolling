<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="shortcut icon" href="./img/logohome.png">


    <title>Admin</title>
  </head>
  <body id="body">
    <header id="header" class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="home.html"
            ><img src="./img/logohome.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-uppercase">
              <li class="nav-item active">
                <li class="nav-item active">
                  <a id="iniciarSesion" href="login.html" class="btn btn-secondary ingresar ml-1">Cerrar Sesi&oacute;n</a>
                </li>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="cart.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container" id="contenedor_principal">
      <div class="row">
        <div class="col">
          <h1>Admin</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Usuarios</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-admin">
            <thead class="thead">
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col" class="text-center">Activo</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableUser"></tbody>
          </table>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <h3>Productos</h3>
        </div>
        <div class="col text-right mb-3">
          <button class="btn btn-light border" onclick="nuevoProducto()">Nuevo</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table">
            <thead class="thead">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col" class="text-center">Stock</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modificarModal"
      tabindex="-1"
      aria-labelledby="modificarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modificarModalLabel">
              Modificar producto
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="formModif">
            <div class="modal-body" id="bodyModificaModal"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-outline-primary">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/823835b326.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
